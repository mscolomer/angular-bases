<h1 style="text-align: center;">DBZ Personajes</h1>

<hr>

<div class="row">

  <div class="col">
    <!-- onDelete -->
    <dbz-list [characterList] ="characters"
    (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="addCharacter($event)" ></dbz-add-character>
  </div>

</div>
